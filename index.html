	<header>
		<h1 class="text-center title">What to watch</h1>
		<div class="filter-wrapper container row g-0">
			<a href="#" class="btn-filter col-auto"> 
				<div class="d-block" style="width:16px;height:16px;overflow:hidden;">
					<svg width="16" height="32" fill="#565656"><use xlink:href="#icon-filter"/></svg>
				</div>
				Filter
			</a>
			<div class="popup-filter">
				<div class="position-relative">
					<a href="#" class="clear d-none">
						Clear <svg width="14" height="14" stroke="#5C50BB"><use xlink:href="#icon-x"/></svg>
					</a>
					<div class="title">By genre</div>
					<div class="filters genre"></div>
					<hr>
					<div class="title">By year</div>
					<div class="filters year">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="2018" id="check2018">
							<label class="form-check-label" for="check2018">
								2018
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="2019" id="check2019">
							<label class="form-check-label" for="check2019">
								2019
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="2020" id="check2020">
							<label class="form-check-label" for="check2020">
								2020
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="2021" id="check2021">
							<label class="form-check-label" for="check2021">
								2021
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="2022" id="check2022">
							<label class="form-check-label" for="check2022">
								2022
							</label>
						</div>
					</div>
					<hr>
					<div class="row">
						<div class="col-6">
							<a href="#" class="d-block btn-clear">Clear all</a>
						</div>
						<div class="col-6">
							<a href="#" class="d-block btn-apply">Apply</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>

	<section class="content container">
		<div class="row movies">
			<div class="col-12 text-center">
				<svg class="d-inline-block" width="80" height="80"><use xlink:href="#preloader"/></svg>
			</div>
		</div>
		
		<div class="page-meta d-none">
			<div class="page-info"><span class="item">-</span> out of <span class="total">-</span></div>
			<div class="btn-more-wrapper">
				<a href="#" class="btn-more" data-next-page="2">Load more</a>
			</div>
		</div>
	</section>

<script src="js/jquery.3.2.1.min.js"></script>
